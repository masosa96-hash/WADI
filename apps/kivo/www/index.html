<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Kivo</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="theme-color" content="#F7F6F2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  </head>
  <body id="body">
    <!-- Pantalla de Inicio -->
    <div id="inicio" class="inicio-container">
      <h1>Kivo</h1>
      <p>Del caos al orden.</p>
      <button id="empezar-btn">Empezar</button>

      <div class="install-prompt" id="install-prompt" style="display: none">
        <button id="install-btn">Instalar App</button>
      </div>

      <div style="margin-top: 20px; font-size: 12px">
        <a href="privacy.html" style="color: #6b7280; text-decoration: none"
          >Política de Privacidad</a
        >
      </div>
    </div>

    <!-- Pantalla de Chat -->
    <div id="chat-section" class="chat-section-container" style="display: none">
      <div class="mode-label" id="mode-label">Kivo está en línea</div>
      <div class="chat-container">
        <div id="chat-window"></div>
      </div>

      <form id="chat-form">
        <input
          type="text"
          id="message-input"
          placeholder="Escribe algo..."
          autocomplete="off"
        />
        <button type="submit" aria-label="Enviar">
          <svg viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>
      </form>
    </div>

    <!-- Firebase SDKs (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- App Scripts -->
    <script src="./firebase-config.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
